<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" Content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title>Smart Vocabulary by Meyfel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 400px;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 24px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .alert {
            background-color: #fff3cd;
            border-left: 6px solid #ffeeba;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            color: #856404;
            font-size: 14px;
            text-align: left;
            display: none;
        }

        .message {
            color: #198f0c;
            font-weight: 600;
            padding: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Smart Vocabulary by Meyfel</h1>
    <div id="loginAlert" class="alert">
        Para garantir que suas palavras sejam salvas e acessíveis em outros dispositivos, é recomendável que você esteja logado no Google Chrome. Caso contrário, elas podem não ser armazenadas permanentemente.
    </div>
    <h2>Escolha sua Lingua Nativa</h2>
    <select id="language-select">
        <option value="">Selecione uma linguagem...</option>
        <option value="en">Inglês</option>
        <option value="zh">Chinês</option>
        <option value="hi">Hindi</option>
        <option value="es">Espanhol</option>
        <option value="fr">Francês</option>
        <option value="ar">Árabe</option>
        <option value="bn">Bengali</option>
        <option value="ru">Russo</option>
        <option value="pt">Português</option>
        <option value="id">Indonésio</option>
    </select>
    <div id="info-message" class="message"></div>
    <div id="info-second-message" class="message"></div>
</div>
</body>
<script type="text/javascript" src="popup.js"></script>
</html>
