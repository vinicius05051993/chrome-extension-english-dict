<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Auth</title>
    <style>
        label {
            display: block;
            margin-top: 10px;
        }
        button {
            margin-top: 20px;
        }
        #errorMessage {
            margin-top: 10px;
            color: red;
        }

        #successMessage {
            margin-top: 10px;
            color: #33ae04;
        }

        body, html {
            margin: 0;
            min-width: 250px;
            min-height: 300px;
        }

        .tablink {
            background-color: #b8b8b8;
            color: #000000;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            font-size: 17px;
        }

        .tablink:hover {
            background-color: #777;
        }

        .tabcontent {
            color: #000000;
            display: none;
            padding: 100px 20px;
        }

        #Login {background-color: #86ace4;}
        #Cadastro {background-color: #c0efc0;}
    </style>
</head>
<body>

<div id="status"></div>

<div id="offline">
    <button color="#86ace4" class="tablink" id="defaultOpen">Login</button>
    <button color="#c0efc0" class="tablink">Cadastro</button>

    <div id="Login" class="tabcontent">
        <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="email" required>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <div id="Cadastro" class="tabcontent">
        <form id="registrationForm">
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" name="email" required>

            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" name="password" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</div>
<div id="online">

</div>


<div id="successMessage"></div>
<div id="errorMessage"></div>

<script src="popup.js"></script>
</body>
</html>
