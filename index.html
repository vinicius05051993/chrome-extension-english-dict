<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Simple Vocabulary</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        table { margin: 0 auto; border-collapse: collapse; width: 60%; }
        th, td { border: 1px solid #ccc; padding: 8px 12px; }
        th { background: #f0f0f0; }
    </style>
</head>
<body>
<h1>Simple Vocabulary</h1>
<p>By Meyfel.</p>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    window.addEventListener('DOMContentLoaded', async function () {
        const SUPABASE_URL = 'https://wgkakdbjxdqfdshqodtw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indna2FrZGJqeGRxZmRzaHFvZHR3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjM2NjQ0NzcsImV4cCI6MjAzOTI0MDQ3N30.yAEn_IPXMxK4holhx9osY8nwHPVQIuF8bPZ7_asV0KM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const params = new URLSearchParams(window.location.search);
        const email = params.get('email');

        const { data, error } = await supabase.rpc('get_user_words_phases', { user_email: email });

        if (error) {
            console.error('Erro ao buscar dados:', error);
        } else if (data && data.length > 0) {
            let table = `<table>
                <thead>
                    <tr>
                        <th>Palavra</th>
                        <th>Frase</th>
                    </tr>
                </thead>
                <tbody>
                    ${data
                .filter(item => item.word && item.phase)
                .map(item => `<tr><td>${item.word}</td><td>${item.phase}</td></tr>`)
                .join('')}
                </tbody>
            </table>`;
            document.body.insertAdjacentHTML('beforeend', table);
        } else {
            document.body.insertAdjacentHTML('beforeend', '<p>Nenhum dado encontrado.</p>');
        }
    });
</script>

</body>
</html>
