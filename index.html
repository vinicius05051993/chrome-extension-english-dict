<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Simple Vocabulary</title>
    <style>
        body {
            font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background-color: #d9e2ea; }
        #emailInput {
            margin-bottom: 16px;
            padding: 8px;
            width: 100%;
            max-width: 350px;
            border: 1.5px solid #bdbdbd;
            border-radius: 8px;
            font-size: 1.1em;
            box-sizing: border-box;
        }
        #wordSelect {
            margin-bottom: 20px;
            width: 100%;
            max-width: 350px;
            min-width: 220px;
            height: 120px;
            padding: 10px;
            border: 1.5px solid #bdbdbd;
            border-radius: 8px;
            background: #f8fafc;
            font-size: 1.1em;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
        }
        #wordSelect:focus {
            border-color: #4f8cff;
            box-shadow: 0 0 0 2px #b3d4fc;
            background: #f0f7ff;
        }
        #wordSelect option {
            padding: 8px 6px;
            font-size: 1em;
        }
        @media (max-width: 600px) {
            #wordSelect {
                font-size: 1em;
                height: 160px;
                min-width: 0;
                width: 98vw;
                max-width: 98vw;
            }
            #emailInput {
                width: 98vw;
                max-width: 98vw;
            }
        }
        #phrasesContainer p { margin: 35px 0; font-size: 1.1em; }
    </style>
</head>
<body>
<h1>Simple Vocabulary</h1>
<p>By Meyfel</p>
<input id="emailInput" type="email" placeholder="email" required />
<br>
<select id="wordSelect" multiple></select>
<div id="phrasesContainer"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    let allData = [];

    // Preenche o input de e-mail se já houver na URL
    function getEmailFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return params.get('email') || '';
    }

    function setEmailToUrl(email) {
        const params = new URLSearchParams(window.location.search);
        params.set('email', email);
        window.location.search = params.toString();
    }

    document.getElementById('emailInput').value = getEmailFromUrl();

    document.getElementById('emailInput').addEventListener('change', function(e) {
        const email = e.target.value.trim();
        if (email) {
            setEmailToUrl(email);
        }
    });

    document.getElementById('emailInput').addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            const email = e.target.value.trim();
            if (email) {
                setEmailToUrl(email);
            }
        }
    });

    window.addEventListener('DOMContentLoaded', async function () {
        const SUPABASE_URL = 'https://wgkakdbjxdqfdshqodtw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indna2FrZGJqeGRxZmRzaHFvZHR3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjM2NjQ0NzcsImV4cCI6MjAzOTI0MDQ3N30.yAEn_IPXMxK4holhx9osY8nwHPVQIuF8bPZ7_asV0KM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const params = new URLSearchParams(window.location.search);
        const email = params.get('email');

        const { data, error } = await supabase.rpc('get_user_words_phases', { user_email: email });

        if (error) {
            document.getElementById('phrasesContainer').innerHTML = error;
            return;
        }

        allData = (data || []).filter(item => item.word && item.phase);

        // Preenche o multiselect com palavras únicas
        const wordSelect = document.getElementById('wordSelect');
        wordSelect.innerHTML = '';
        const uniqueWords = [...new Set(allData.map(item => item.word))];
        uniqueWords.forEach(word => {
            const option = document.createElement('option');
            option.value = word;
            option.textContent = word;
            wordSelect.appendChild(option);
        });

        // Exibe todas as frases inicialmente
        renderPhrases(allData);

        // Atualiza as frases ao mudar seleção
        wordSelect.addEventListener('change', function () {
            const selected = Array.from(this.selectedOptions).map(opt => opt.value);
            if (selected.length === 0) {
                renderPhrases(allData);
            } else {
                const filtered = allData.filter(item => selected.includes(item.word));
                renderPhrases(filtered);
            }

            window.dispatchEvent(new CustomEvent('simple-vocabulary-change-word-filter', {}));
        });
    });

    function renderPhrases(data) {
        const container = document.getElementById('phrasesContainer');
        if (!data || data.length === 0) {
            container.innerHTML = '';
            return;
        }
        container.innerHTML = data.map(item =>
            `<p>${item.phase ? item.phase : item.word}</p>`
        ).join('');
    }
</script>
</body>
</html>
