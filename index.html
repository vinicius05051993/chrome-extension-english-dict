<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Simple Vocabulary</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #wordSelect { margin-bottom: 20px; width: 250px; height: 100px; }
        #phrasesContainer p { margin: 10px 0; font-size: 1.1em; }
    </style>
</head>
<body>
<h1>Simple Vocabulary</h1>
<p>By Meyfel.</p>
<select id="wordSelect" multiple></select>
<div id="phrasesContainer"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    let allData = [];
    let wordsDontknow = {};

    window.addEventListener('DOMContentLoaded', async function () {
        const SUPABASE_URL = 'https://wgkakdbjxdqfdshqodtw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indna2FrZGJqeGRxZmRzaHFvZHR3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjM2NjQ0NzcsImV4cCI6MjAzOTI0MDQ3N30.yAEn_IPXMxK4holhx9osY8nwHPVQIuF8bPZ7_asV0KM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const params = new URLSearchParams(window.location.search);
        const email = params.get('email');

        const { data, error } = await supabase.rpc('get_user_words_phases', { user_email: email });

        if (error) {
            document.getElementById('phrasesContainer').innerHTML = '<p>Erro ao buscar dados.</p>';
            return;
        }

        allData = (data || []).filter(item => item.word && item.phase);

        // Preenche o multiselect com palavras únicas
        const wordSelect = document.getElementById('wordSelect');
        const uniqueWords = [...new Set(allData.map(item => item.word))];
        uniqueWords.forEach(word => {
            const option = document.createElement('option');
            option.value = word;
            option.textContent = word;
            wordSelect.appendChild(option);
        });

        // Inicializa wordsDontknow e destaca ao carregar
        allData.forEach(item => {
            wordsDontknow[item.word] = item.translate || '';
        });

        renderPhrases(allData);
        highlightWords();

        // Atualiza as frases e destaques ao mudar seleção
        wordSelect.addEventListener('change', function () {
            const selected = Array.from(this.selectedOptions).map(opt => opt.value);
            let filtered;
            if (selected.length === 0) {
                filtered = allData;
            } else {
                filtered = allData.filter(item => selected.includes(item.word));
            }
            renderPhrases(filtered);

            // Atualiza o objeto wordsDontknow
            wordsDontknow = {};
            filtered.forEach(item => {
                wordsDontknow[item.word] = item.translate || '';
            });

            highlightWords();
        });
    });

    function renderPhrases(data) {
        const container = document.getElementById('phrasesContainer');
        if (!data || data.length === 0) {
            container.innerHTML = '<p>Nenhuma frase encontrada.</p>';
            return;
        }
        container.innerHTML = data.map(item => `<p>${item.phase}</p>`).join('');
    }

    async function highlightWords() {
        for (const [wordToWrap, translate] of Object.entries(wordsDontknow)) {
            highlightWord(wordToWrap, translate);
        }
    }

    function highlightWord(wordToWrap, translate) {
        const elements = document.querySelectorAll('h1, h2, h3, h4, p, span, div');

        elements.forEach(element => {
            const childNodes = Array.from(element.childNodes);

            childNodes.forEach(node => {
                if (node.nodeType === Node.TEXT_NODE) {
                    const regex = new RegExp(`\\b${wordToWrap}\\b`, 'gi');
                    if (regex.test(node.textContent)) {
                        const wrappedText = node.textContent.replace(regex, `<vh-t translate="${translate}">${wordToWrap}</vh-t>`);
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = wrappedText;
                        node.replaceWith(...tempDiv.childNodes);
                    }
                }
            });

            addTooltipToElement(element);
        });
    }

    function addTooltipToElement(mainElement) {
        mainElement.querySelectorAll('vh-t').forEach(element => {
            element.addEventListener('click', function(event) {
                const existingTooltip = document.querySelector('.tooltip');
                if (existingTooltip) {
                    existingTooltip.remove();
                }

                const tooltip = document.createElement('div');
                tooltip.className = 'tooltip';
                tooltip.textContent = element.getAttribute('translate');

                const rect = event.target.getBoundingClientRect();

                tooltip.style.left = `${rect.left + window.scrollX}px`;
                tooltip.style.top = `${rect.top + window.scrollY - 30}px`;

                document.body.appendChild(tooltip);
            });
        });

        // Remove tooltip ao clicar fora
        document.addEventListener('click', function(e) {
            if (!e.target.matches('vh-t')) {
                const existingTooltip = document.querySelector('.tooltip');
                if (existingTooltip) existingTooltip.remove();
            }
        }, { once: true });
    }
</script>
</body>
</html>
